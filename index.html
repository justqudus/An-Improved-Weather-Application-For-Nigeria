<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        
  </head>
  <body>
    <div class="container">
       <!-- Title -->
        <h1 id="title">Weather App</h1>

        <!-- Language Selection section -->
        <div id="google_translate_element">Choose language:</div>

        <!-- Searching box -->
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input id = "search-btn" type="text" placeholder="Enter Your Location" autocomplete="on">
            <button class="bx bx-search"></button>
        </div>

        
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png"></img>
                        <p class="temperature"> 0 <span>Â°C</span></p>
                        <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p id="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p id="wind-label">Wind Speed</p>
                </div>
            </div>
            
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png">
                <div id="invalid-city">
                    <p>Invalid City or City Not in Nigeria</p>
                    <p style="font-size: 10px; padding: 5px; color: yellow;">Pls Note: Some location like Niger, Akwa Ibom, Rivers, Taraba, Gombe, and Yobe needs you to includes state afterward to get the accurate weather informtion Eg. (Niger state).</p>

                </div>
            </div>
        </div>
    </div>
    <script src="translator.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
     <script src="script.js"></script>

  </body>
</html>
